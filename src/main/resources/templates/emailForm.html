<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>ReportController</title>
    <!-- Include Materialize CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <!-- Include Material Icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            flex-direction: column;
        }

    </style>
</head>
<body>
<nav>
    <div class="nav-wrapper grey darken-3">
        <a href="#" class="brand-logo">Report Generator</a>
        <ul id="nav-mobile" class="right hide-on-med-and-down">
            <li><a th:href="@{/add_car}">Add Car</a></li>
            <li><a th:href="@{/home}">Manage Cars</a></li>
            <li><a th:href="@{/upload-photo}">Upload Car Photo</a></li>
            <li><a th:href="@{/logout}">Logout</a></li>
        </ul>
    </div>
</nav>
<div class="container">
    <h1>Generate Report</h1>
    <form action="#" th:action="@{/schedule}" th:object="${emailData}" method="post">
        <div class="input-field">
            <input type="email" id="email" th:field="*{email}" required>
            <label for="email">Email</label>
        </div>
        <button class="btn waves-effect waves-light" type="submit" name="action">Submit
            <i class="material-icons right">send</i>
        </button>
    </form>
</div>

<!-- Include Materialize JavaScript -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</body>
</html>
