<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Update Expense</title>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
</head>
<body>
<nav>
  <div class="nav-wrapper grey darken-3">
    <a href="#" class="brand-logo">Expense Tracker</a>
    <ul id="nav-mobile" class="right hide-on-med-and-down">
      <li><a th:href="@{/expenses_list}">Expenses</a></li>
      <li><a th:href="@{/fuel_usage_list}">Fuel Usage</a></li>
      <li><a th:href="@{/add_expense}">Add Expense</a></li>
      <li><a th:href="@{/add_fuel_usage}">Add Fuel Expense</a></li>
      <li><a th:href="@{/report}">Generate Report</a></li>
      <li><a th:href="@{/logout}">Logout</a></li>
    </ul>
  </div>
</nav>

<div class="container">
  <div class="row">
    <div class="col s12">
      <h3>Update Expense</h3>
      <form th:action="@{/expenses/update}" th:object="${expense}" method="post">
        <input type="hidden" th:field="*{id}" />

        <div class="input-field">
          <select id="car" name="car" th:field="*{car.id}" required>
            <option value="" disabled selected>Select a car</option>
            <option th:each="car : ${cars}" th:value="${car.id}" th:text="${car.model}"></option>
          </select>
          <label for="car">Select Car</label>
        </div>

        <div class="input-field">
          <input type="text" id="description" name="description" th:field="*{description}" required />
          <label for="description">Description:</label>
        </div>

        <div class="input-field">
          <input type="date" id="expenseDate" name="expenseDate" th:field="*{expenseDate}" required />
          <label for="expenseDate">Date:</label>
        </div>

        <div class="input-field">
          <input type="number" id="amount" name="amount" step="0.01" min="0" th:field="*{amount}" required />
          <label for="amount">Amount:</label>
        </div>

        <button class="btn waves-effect waves-light" type="submit" name="action">Update
          <i class="material-icons right">send</i>
        </button>
      </form>
    </div>
  </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
<script>
  $(document).ready(function () {
    $('select').formSelect();
  });
</script>
</body>
</html>
