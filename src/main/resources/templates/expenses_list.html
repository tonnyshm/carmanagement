<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Expenses</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <style>
    body {
        font-family: Arial, sans-serif;
        padding: 1em;
    }
    table {
        width: 100%;
        border-collapse: collapse;
    }
    th, td {
        padding: 8px;
        text-align: left;
        border-bottom: 1px solid #ddd;
    }
    th {
        background-color: #f2f2f2;
    }
    tr:hover {
        background-color: #f5f5f5;
    }
  </style>
</head>
<body>
<!-- Navbar -->
<nav class="grey darken-4">
  <div class="nav-wrapper container">
    <a href="#" class="brand-logo">Car Management App</a>
    <ul id="nav-mobile" class="right hide-on-med-and-down">
      <li><a th:href="@{/add_car}">Add Car</a></li>
      <li><a th:href="@{/home}">Manage Cars</a></li>
      <li><a th:href="@{/upload-photo}">Upload Car Photo</a></li>
      <li><a th:href="@{/logout}">Logout</a></li>
    </ul>
  </div>
</nav>

<div class="container">
  <h1>Expenses</h1>
  <table>
    <thead>
    <tr>
      <th>Description</th>
      <th>Car Model</th>
      <th>Date</th>
      <th>Amount</th>
      <th>Action</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="expense : ${expenses}">
      <td th:text="${expense.description}"></td>
      <td th:text="${expense.car.model}"></td>
      <td th:text="${expense.expenseDate}"></td>
      <td th:text="${expense.amount}"></td>
      <td>
        <a th:href="@{/update-expense/{id}(id=${expense.id})}">Update</a>
        <a th:href="@{/delete-expense/{id}(id=${expense.id})}">Delete</a>
      </td>
    </tr>
    </tbody>
  </table>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</body>
</html>
