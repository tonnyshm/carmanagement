<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Schedule Maintenance</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</head>
<body>
<!-- Navbar -->
<nav class="grey darken-4">
  <div class="nav-wrapper container">
    <a href="#" class="brand-logo">Car Management App</a>
    <ul id="nav-mobile" class="right hide-on-med-and-down">
      <li><a th:href="@{/add_car}">Add Car</a></li>
      <li><a th:href="@{/home}">Manage Cars</a></li>
      <li><a th:href="@{/upload-photo}">Upload Car Photo</a></li>
      <li><a th:href="@{/schedule-maintenance}">Schedule Maintenance</a></li>
      <li><a th:href="@{/logout}">Logout</a></li>
    </ul>
  </div>
</nav>

<div class="container">
  <h1>Schedule Maintenance</h1>
  <form method="post" th:action="@{/schedule-maintenance}" th:object="${scheduleMaintenance}">
    <div class="input-field">
      <select id="car" name="car.id">
        <option value="" disabled selected>Select a car</option>
        <option th:each="car : ${cars}" th:value="${car.id}" th:text="${car.make} + ' ' + ${car.model}"></option>
      </select>
      <label for="car">Select Car:</label>
    </div>
    <div class="input-field">
      <input type="text" id="name" name="taskName" required>
      <label for="name">Schedule Task Name:</label>
    </div>
    <button class="btn waves-effect waves-light" type="submit" name="action">Schedule Maintenance
      <i class="material-icons right">send</i>
    </button>
  </form>
</div>

<script>
  document.addEventListener('DOMContentLoaded', function () {
    var elems = document.querySelectorAll('select');
    var instances = M.FormSelect.init(elems);
  });
</script>
</body>
</html>
