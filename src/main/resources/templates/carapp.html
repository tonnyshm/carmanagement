<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Car Management App</title>

    <style>

      * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: Arial, sans-serif;
    display: flex;
    flex-direction: column;
    min-height: 100vh;
}

header {
    background-color: #333;
}

.top-bar {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 10px;
}

.app-title {
    color: #fff;
}

.nav-buttons button {
    margin-right: 10px;
    padding: 8px 16px;
    background-color: #007bff;
    color: #fff;
    border: none;
    cursor: pointer;
    border-radius: 5px;
    font-weight: 500;
    transition: background-color 0.3s, box-shadow 0.3s;
}

.nav-buttons button:hover {
    background-color: #0056b3;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
}

.logout-btn {
    background-color: #dc3545;
}

.logout-btn:hover {
    background-color: #c82333;
}

.nav-dropdown {
    padding: 10px;
}

.nav-dropdown select {
    padding: 5px;
}

main {
    flex: 1;
    padding: 20px;
}

.search {
    display: flex;
    margin-bottom: 20px;
}

.search input {
    flex: 1;
    padding: 10px;
}

.search button {
    padding: 10px;
    background-color: #007bff;
    color: #fff;
    border: none;
    cursor: pointer;
}

.search button:hover {
    background-color: #0056b3;
}

footer {
    background-color: #333;
    padding: 10px;
    color: #fff;
    text-align: center;
}




    </style>
</head>
<body>
<header>
    <div class="top-bar">
        <h1 class="app-title">Car Management App</h1>
        <nav class="nav-buttons">
            <button>Button 1</button>
            <button>Button 2</button>
            <button>Button 3</button>
            <button>Button 4</button>
            <button class="logout-btn">Logout</button>
        </nav>
    </div>
    <nav class="nav-dropdown">
        <select>
            <option>Menu Item 1</option>
            <option>Menu Item 2</option>
            <option>Menu Item 3</option>
        </select>
    </nav>
</header>
<main>
    <section class="search">
        <input type="text" placeholder="Search cars...">
        <button>Search</button>
    </section>
    <section class="car-cards">
        <!-- Add car cards here -->
    </section>
    <section class="add-car">
        <h2>Add a new car</h2>
        <form>
            <!-- Add form fields for adding a new car -->
        </form>
    </section>
    <section class="maintenance-logs">
        <h2>Maintenance Logs</h2>
        <!-- Add maintenance log entries -->
    </section>
</main>
<footer>
    <p>&copy; 2023 Car Management App. All rights reserved.</p>
</footer>
</body>
</html>
