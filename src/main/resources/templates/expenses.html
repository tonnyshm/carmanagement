<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="layout">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add Expense</title>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <style>

  </style>
</head>

<body>
<nav>
  <div class="nav-wrapper grey darken-3">
    <a href="#" class="brand-logo">Car Management App</a>
    <ul id="nav-mobile" class="right hide-on-med-and-down">
      <li><a th:href="@{/add_car}">Add Car</a></li>
      <li><a th:href="@{/home}">Manage Cars</a></li>
      <li><a th:href="@{/upload-photo}">Upload Car Photo</a></li>
      <li><a th:href="@{/logout}">Logout</a></li>
    </ul>
  </div>
</nav>
<div class="container">
  <div class="row">
    <div class="col s12">
      <h3>Add Expense</h3>
      <form th:action="@{/expenses/save}"  th:object="${expense}" method="post">
        <div class="input-field">
          <select id="car" name="car"  th:field="*{car.id}" required>
            <option value="" disabled selected>Select a car</option>
            <option th:each="car : ${cars}" th:value="${car.id}" th:text="${car.model}"></option>
          </select>
          <label for="car">Select Car</label>
        </div>

        <div class="input-field">
          <input type="text" id="description" name="description" required />
          <label for="description">Description:</label>
        </div>

        <div class="input-field">
          <input type="date" id="expenseDate" name="expenseDate" required />
          <label for="expenseDate">Date:</label>
        </div>

        <div class="input-field">
          <input type="number" id="amount" name="amount" step="0.01" min="0" required />
          <label for="amount">Amount in $:</label>
        </div>

        <button class="btn waves-effect waves-light" type="submit" name="action">Save
          <i class="material-icons right">send</i>
        </button>
      </form>
    </div>
  </div>
</div>
<!-- Change the href attribute to /expenses_list -->
<a th:href="@{/expenses_list}">Update/Delete Expenses</a>

<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
<script>
    $(document).ready(function () {
      $('select').formSelect();
    });
  </script>
</body>

</html>
