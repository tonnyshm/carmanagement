<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Fuel Expense</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</head>

<body>
<nav class="grey darken-4">
    <div >
        <a href="#" class="brand-logo">Expense Tracker</a>
        <ul id="nav-mobile" class="right hide-on-med-and-down">
            <li><a th:href="@{/add_car}">Add Car</a></li>
            <li><a th:href="@{/home}">Manage Cars</a></li>
            <li><a th:href="@{/upload-photo}">Upload Car Photo</a></li>
            <li><a th:href="@{/logout}">Logout</a></li>
        </ul>
    </div>
</nav>

<div class="container">
    <h3>Update Fuel Expense</h3>
    <form th:action="@{/fuel_usage/update}" th:object="${fuelUsage}" method="post">
        <input type="hidden" name="id" th:value="${fuelUsage.id}">
        <div class="row">
            <div class="input-field col s12">
                <select id="car" name="car" th:field="*{car.id}" required>
                    <option value="" disabled>Select a car</option>
                    <option th:each="car : ${cars}" th:value="${car.id}" th:text="${car.model}" th:selected="${car.id == fuelUsage.car.id}"></option>
                </select>
                <label for="car">Select Car</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s12">
                <input id="odometer" type="number" name="odometer" th:value="${fuelUsage.odometer}" class="validate" required>
                <label for="odometer">Odometer Reading</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s12">
                <input id="fuelVolume" type="number" name="fuelVolume" th:value="${fuelUsage.fuelVolume}" class="validate" required>
                <label for="fuelVolume">Fuel Volume (in liters)</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s12">
                <input id="pricePerUnit" type="number" name="pricePerUnit" th:value="${fuelUsage.pricePerUnit}" class="validate" step="0.01" required>
                <label for="pricePerUnit">Price per Unit (in USD)</label>
            </div>
        </div>
        <div class="row">
            <div class="col s12">
                <button class="btn waves-effect waves-light" type="submit" name="action">Update
                    <i class="material-icons right">send</i>
                </button>
            </div>
        </div>
    </form>
</div>
<script>
    document.addEventListener('DOMContentLoaded', function() {
      var elems = document.querySelectorAll('select');
      var instances = M.FormSelect.init(elems, {});
    });
  </script>
<footer>
    <p>&copy; 2023 Car Management App. All rights reserved.</p>
</footer>
</body>

</html>
