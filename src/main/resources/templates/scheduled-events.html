<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Scheduled Events</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
</head>
<body>
<div class="container">
    <h1>Scheduled Events</h1>
    <table class="striped">
        <thead>
        <tr>
            <th>ID</th>
            <th>Car</th>
            <th>Task Name</th>
            <th>Scheduled Date</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="scheduleMaintenance : ${scheduledEvents}">
            <td th:text="${scheduleMaintenance.id}"></td>
            <td th:text="${scheduleMaintenance.car.make} + ' ' + ${scheduleMaintenance.car.model}"></td>
            <td th:text="${scheduleMaintenance.taskName}"></td>
            <td th:text="${scheduleMaintenance.scheduledDate}"></td>
        </tr>
        </tbody>
    </table>
</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</body>
</html>
