<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Car List</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+Knujsl7/1L_dstPt3HV5HzF6Gvk/e3tTzTtTzPs7LcTsyT" crossorigin="anonymous">
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f5f5f5;
    }

    .container {
      background-color: #ffffff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    h2 {
      font-weight: bold;
      margin-bottom: 20px;
    }

    .table {
      border-collapse: separate;
      border-spacing: 0 1em;
    }

    .table thead th {
      border-bottom: none;
    }

    .table tbody tr:first-child td {
      border-top: none;
    }

    .table td {
      padding: 10px 0;
    }

    .btn {
      font-size: 0.85rem;
    }
  </style>
</head>
<body>
<div class="container mt-5">
  <h2>Car List</h2>
  <table class="table">
    <thead>
    <tr>
      <th>Make</th>
      <th>Model</th>
      <th>VIN Number</th>
      <th>Year Made</th>
      <th>License Plate</th>
      <th>Current Mileage</th>
      <th>Fuel Type</th>
      <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="car : ${cars}">
      <td th:text="${car.make}"></td>
      <td th:text="${car.model}"></td>
      <td th:text="${car.vinNumber}"></td>
      <td th:text="${car.year}"></td>
      <td th:text="${car.licensePlate}"></td>
      <td th:text="${car.currentMileage}"></td>
      <td th:text="${car.fuelType}"></td>
      <td>
        <a class="btn btn-primary btn-sm" th:href="@{/update-car/{id}(id=${car.id})}">Update</a>
        <a class="btn btn-danger btn-sm" th:href="@{/delete-car/{id}(id=${car.id})}">Delete</a>
      </td>
    </tr>
    </tbody>
  </table>
</div>
<!-- Popper.js -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.11.6/umd/popper.min.js"></script>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>

</body>
</html>
</body>
</html>
